<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohid</title>
    <link rel="icon" href="./assets/logo.png" />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__logo">
        <img src="icons/logo.svg" alt="Logo" />
        <span>Mohid</span>
      </div>

      <ul class="navbar__collection">
        <li class="navbar__item">
          <a href="#" class="navbar__link"><span>Home</span></a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link"><span>Brands</span></a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link"><span>Recent Products</span></a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link"><span>Contact</span></a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link"><span>About</span></a>
        </li>
      </ul>

      <div class="navbar__icons">
        <img src="icons/search.svg" alt="Search" />
        <img src="icons/user.svg" alt="User" />
        <img src="icons/cart.svg" alt="Cart" />
      </div>
    </header>

    <main class="hero">
      <div class="hero__content">
        <h1 class="hero__title">
          Discover<br /><span>Most Suitable</span><br />Watches
        </h1>
        <p class="hero__description">
          Find the best, reliable, and cheap smart watches here. We focus on
          product quality. Here you can find smart watches of almost all brands.
          So why you are waiting? Just order now!
        </p>

        <div class="hero__search">
          <input type="text" placeholder="Find the best brands" />
          <button>Search</button>
        </div>
      </div>

      <div class="hero__image">
        <img src="images/watch.png" alt="Smart Watch" />
      </div>
    </main>
  </body>
</html>
